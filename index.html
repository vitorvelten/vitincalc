<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .calculator{
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 0px;
        box-shadow: 0 0 10px rgba(0, 0,0, 1);
        }
        .calculator input, .calculator button{
            margin-bottom: 10px;
        }
        .calculator{
            width: 100%;
        }

    </style>
</head>
<body>
   <div class="container">
    <div class="calculator">
        <h2 class="text-center">
            Calculadora
        </h2>
        <form id="calcform">
            <div class="form-group">
                <label for="num1">Numero 1</label>
                <input type="number"class="form control" id="num1" placeholder="Digite o primeiro numero">
            </div>
            <div class="form-group">
                <label for="num2">Numero 2</label>
                <input type="number" class="form control" id="num2" placeholder="Digite o segundo numero">
 </div>
 <div class="form-group">
    <label for="operation" class="form control">operação</label>
    <select id="operation" class="form-control">
        <option value="+">Soma (+)</option>
        <option value="-">Subtração (-)</option>
        <option value="*">Multiplicação (*)</option>
        <option value="/">Divisão (/)</option>
    </select>

 </div>
 <button type="button" class="btn-primary" on click="calculate()">Calcular</button>
 <div class="form-group">
<label for="result">Resultado:</label>
<input type="text" class="form-control" id="result" readonly> 
</div>
        
   
</form>
</div>
   </div> 
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    function calculate(){
        var num1= parseFloat(document.getElementById ('num1').value);
        var num2= parseFloat(document.getElementById ('num2').value);
        var operation= document.getElementById ('operation').value;
        var result;
         
        switch (operation) {
            case '+':
                result = num1 + num2;
                break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                  default:
                result = "Operação invalida";
                }
                document.getElementById('result').value = result;
            }
             
 
</script>
</body>
</html>
